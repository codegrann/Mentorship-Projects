<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://kit.fontawesome.com/ae1469d9c0.js" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="style.css">
  <title>My Task List</title>
</head>

<body>
  <div id="container">
    <div id="taskManager">

      <div id="add">
        <input type="text" id="addText" class="taskText">
        <button id="addBtn" class="button">Add</button>
      </div>
      <div id="tasks">
        <div class="taskEach">
          <input type="text" class="task taskText" value="dummy task" readonly>
          <button class="button edit">edit</button>
          <button class="remove button">&times;</button> 
          <p>3 days left</p>
        </div> 
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
